- name: Check Nvidia card present
  shell: lspci | grep -i --color 'vga\|3d\|2d' | grep -i NVIDIA
  register: output
  ignore_errors: true

- block:
    - debug: msg="{{ output.stdout }}"

    - name: Download custom script
      get_url:
        url: "{{ gpu_utils_script }}"
        dest: /tmp/gpu_utils_script.sh
        mode: 0775

    - name: Install nvidia drivers, hashcat and aircrack-ng
      shell: /tmp/gpu_utils_script.sh
      become: true
  when: output.rc == 0

- name: Create temporary bettercap build directory
  tempfile:
    state: directory
    suffix: build
  register: tempdir

- name: Build bettercap
  shell: |
    go env -w GO111MODULE=off
    go get -u github.com/bettercap/bettercap
  environment:
    GOPATH: "{{ tempdir.path }}"

- name: Install bettercap
  shell: |
    mv {{ tempdir.path }}/bin/bettercap /usr/local/bin/
    rm -rf {{ tempdir.path }}
    bettercap -version
  become: yes
  register: output

- name: Display bettercap version
  debug:
    msg: "{{ output.stdout }}"
  when: output.rc == 0

- name: Install bettercap caplets
  shell: bettercap -eval "caplets.update; ui.update; q"
  when: output.rc == 0
  ignore_errors: true
  become: true

- name: Add ngrok token
  shell: "ngrok config add-authtoken {{ ngrok_token }}"
  ignore_errors: true
